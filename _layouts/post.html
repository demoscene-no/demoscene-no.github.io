---
layout: default
---

{% if page.external_link %}
<h1><a href="{{ page.external_link }}" target="_blank">{{ page.title }}</a></h1>
{% else %}
<h1>{{ page.title }}</h1>
{% endif %}

<div class="info">
  lagt til av {{ page.author | escape }} den <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%d/%m-%Y"}}</time>
</div>

{{ content }}
