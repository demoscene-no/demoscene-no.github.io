---
layout: default
---

{% assign categories = site.data.links | group_by: "category" | sort: "name" %}
{% for category in categories %}
  <h2>{{ category.name }}</h2>
  {% for link in category.items %}
  <div style="margin-bottom: 2em; margin-left: 1em;">
    <a href="{{ link.url }}">{{ link.name }}</a>
    <div>{{ link.description | default: "Beskrivelse mangler"}}</div>
  </div>
  {%endfor%}
{% endfor %}
